<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .header p {
            font-size: 1.2rem;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .box {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .box h2 {
            font-size: 2rem;
            margin: 0 0 10px;
        }
        .box p {
            font-size: 1rem;
            color: #666;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Modern Landing Page</h1>
        <p>Simple, clean, and modern design</p>
    </div>

    <div class="content">
        <div class="box">
            <h2>Feature 1</h2>
            <p>Short description of feature 1.</p>
        </div>
        <div class="box">
            <h2>Feature 2</h2>
            <p>Short description of feature 2.</p>
        </div>
        <div class="box">
            <h2>Feature 3</h2>
            <p>Short description of feature 3.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Modern Landing Page. All rights reserved.</p>
    </div>
</body>
</html>
